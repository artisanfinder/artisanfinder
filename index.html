<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artisan Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --slider-gap: 1.25rem;
        --slider-speed: 0.55s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        --slider-closed: 5rem;
        --slider-open: 30rem;
        --slider-accent: #ff6b35;
      }
      
      /* --- Page Animations --- */
      @keyframes slide-in-fade-in {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .page-container {
        animation: slide-in-fade-in 0.5s ease-out forwards;
      }

      /* --- Spinning Cube Logo --- */
      .logo-container {
        perspective: 1000px;
      }
      .cube {
        width: 32px;
        height: 32px;
        position: relative;
        transform-style: preserve-3d;
        animation: spin 10s infinite linear;
      }
      @keyframes spin {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }
      .cube-face {
        position: absolute;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #5c6bc0; /* secondary */
        border: 1px solid #3f51b5; /* primary */
        color: white;
      }
      .dark .cube-face {
        background: #6366f1;
        border: 1px solid #8b5cf6;
      }
      .cube-face-front  { transform: rotateY(0deg) translateZ(16px); }
      .cube-face-back   { transform: rotateY(180deg) translateZ(16px); }
      .cube-face-right  { transform: rotateY(90deg) translateZ(16px); }
      .cube-face-left   { transform: rotateY(-90deg) translateZ(16px); }
      .cube-face-top    { transform: rotateX(90deg) translateZ(16px); }
      .cube-face-bottom { transform: rotateX(-90deg) translateZ(16px); }

      /* --- Light Theme --- */
      .ai-input-wrapper {
        max-width: 700px;
        margin: 40px auto;
        position: relative;
      }

      .ai-input-container {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px;
        background: linear-gradient(145deg, #eef2f9, #ffffff);
        border-radius: 30px;
        box-shadow:
          0 8px 25px rgba(0, 0, 0, 0.1),
          inset 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .ai-input {
        flex: 1;
        padding: 14px 25px;
        background: #ffffff;
        border: 2px solid #e5e7eb;
        border-radius: 25px;
        color: #1f2937;
        font-size: 16px;
        font-family: "Roboto", sans-serif;
        outline: none;
        transition: all 0.4s ease;
        position: relative;
        z-index: 1;
      }

      .ai-input::placeholder {
        color: #6b7280;
        font-style: italic;
        transition: opacity 0.3s ease;
      }

      .ai-input:focus::placeholder {
        opacity: 0.7;
      }

      .ai-input:focus {
        border-color: #5c6bc0; /* secondary color */
        background: #ffffff;
        box-shadow:
          0 0 15px rgba(92, 107, 192, 0.4),
          inset 0 0 5px rgba(92, 107, 192, 0.2);
      }

      .ai-input:hover {
        border-color: #7986cb; /* lighter secondary */
      }
      
      /* --- Dark Theme --- */
      .dark .ai-input-container {
        background: linear-gradient(145deg, #1e1e3a, #2a2a50);
        box-shadow:
          0 8px 25px rgba(0, 0, 0, 0.3),
          inset 0 0 10px rgba(255, 255, 255, 0.05);
      }

      .dark .ai-input {
        background: #252545;
        border: 2px solid transparent;
        color: #d1d5db;
      }

      .dark .ai-input::placeholder {
        color: #8b8bb5;
      }

      .dark .ai-input:focus {
        border-color: #6366f1;
        background: #2a2a50;
        box-shadow:
          0 0 15px rgba(99, 102, 241, 0.6),
          inset 0 0 5px rgba(99, 102, 241, 0.3);
        animation: pulseGlow 1.5s infinite ease-in-out;
      }

      @keyframes pulseGlow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(99, 102, 241, 0.6);
        }
        50% {
          box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
        }
      }

      .dark .ai-input:hover {
        border-color: #818cf8;
      }
      
      /* --- Live Search Dropdown --- */
      .search-results-dropdown {
        position: absolute;
        top: calc(100% + 8px);
        left: 0;
        right: 0;
        background: #ffffff;
        border-radius: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        z-index: 100;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #e5e7eb;
        padding: 8px;
      }
      .dark .search-results-dropdown {
        background: #2a2a50;
        border-color: #374151;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }
      .search-result-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 10px;
        cursor: pointer;
        transition: background-color 0.2s ease;
        border-radius: 1rem;
      }
      .search-result-item:hover {
        background-color: #f3f4f6;
      }
      .dark .search-result-item:hover {
        background-color: #374151;
      }
      .search-result-item img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .search-result-item__info .name {
        font-weight: 600;
      }
      .search-result-item__info .craft {
        font-size: 0.875rem;
        color: #6b7280;
      }
      .dark .search-result-item__info .craft {
        color: #9ca3af;
      }
      
      /* --- Search Animation --- */
      @keyframes fall-and-tumble {
        0% {
          transform: translateY(0) scale(1) rotate(0deg);
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        20% {
          transform: translateY(-20px) scale(1.15) rotate(-5deg);
          box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        }
        100% {
          transform: translateY(120vh) scale(0.7) rotate(360deg);
          opacity: 0;
        }
      }
      .dark @keyframes fall-and-tumble {
        0% {
          transform: translateY(0) scale(1) rotate(0deg);
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        20% {
          transform: translateY(-20px) scale(1.15) rotate(-5deg);
          box-shadow: 0 20px 50px rgba(99, 102, 241, 0.6);
        }
        100% {
          transform: translateY(120vh) scale(0.7) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes float-back {
        to {
          transform: translateY(0) scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      .search-falling {
        animation: fall-and-tumble 4s ease-in forwards;
        cursor: pointer;
        z-index: 50; 
      }

      .search-returning {
        animation: float-back 0.4s ease-out forwards;
        pointer-events: none;
      }

      /* --- EKG Line Animation --- */
      .ekg-line-container {
        flex: 1;
        height: 20px;
        overflow: hidden;
      }
      .ekg-line {
        width: 100%;
        height: 100%;
      }
      .ekg-line path {
          stroke: #5c6bc0; /* secondary color */
          stroke-width: 2;
          fill: none;
          stroke-dasharray: 500;
          stroke-dashoffset: 500;
          animation: draw-ekg 4s linear infinite;
      }
      .dark .ekg-line path {
          stroke: #6366f1; /* dark mode accent */
          filter: drop-shadow(0 0 3px #6366f1);
      }
      .ekg-line-container--right {
          transform: scaleX(-1);
      }
      @keyframes draw-ekg {
          0% { stroke-dashoffset: 500; }
          30% { stroke-dashoffset: 0; }
          70% { stroke-dashoffset: 0; }
          100% { stroke-dashoffset: -500; }
      }

      /* --- Productivity Slider --- */
      .slider-section {
        color: #c5c7ce;
      }
      .slider-head {
        max-width: 1400px;
        margin: auto;
        padding: 40px 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        gap: 2rem;
      }
      .slider-head h2 {
        font-family: "Roboto", sans-serif;
        font-size: 1.5rem;
        line-height: 1.2;
        color: #1f2937;
      }
      .dark .slider-head h2 {
        color: #fff;
      }
      @media (min-width: 1024px) {
        .slider-head h2 {
          font-size: 2.25rem;
        }
      }
      .slider-nav-btn {
        width: 2.5rem;
        height: 2.5rem;
        border: none;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.12);
        color: #1f2937;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
      }
      .dark .slider-nav-btn {
        background: rgba(255, 255, 255, 0.12);
        color: #fff;
      }
      .slider-nav-btn:hover {
        background: var(--slider-accent);
        color: #fff;
      }
      .slider-nav-btn:disabled {
        opacity: 0.3;
        cursor: default;
      }
      .slider-container {
        max-width: 1400px;
        margin: auto;
        overflow: hidden;
      }
      .slider-controls {
        display: flex;
        flex-direction: row;
        gap: 0.5rem;
      }
      .slider-track {
        display: flex;
        gap: var(--slider-gap);
        align-items: flex-start;
        justify-content: center;
        scroll-behavior: smooth;
        -ms-scroll-snap-type: x mandatory;
        scroll-snap-type: x mandatory;
        padding-bottom: 40px;
      }
      .slider-track::-webkit-scrollbar {
        display: none;
      }
      .project-card {
        position: relative;
        flex: 0 0 var(--slider-closed);
        height: 26rem;
        border-radius: 1rem;
        overflow: hidden;
        cursor: pointer;
        transition: flex-basis var(--slider-speed), transform var(--slider-speed);
      }
      .project-card[data-active] {
        flex-basis: var(--slider-open);
        transform: translateY(-6px);
        box-shadow: 0 18px 55px rgba(0, 0, 0, 0.45);
      }
      .project-card__bg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.75) saturate(75%);
        transition: filter 0.3s, transform var(--slider-speed);
      }
      .project-card:hover .project-card__bg {
        filter: brightness(0.9) saturate(100%);
        transform: scale(1.06);
      }
      .project-card__content {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.7rem;
        padding: 0;
        background: linear-gradient(transparent 40%, rgba(0, 0, 0, 0.85) 100%);
        z-index: 2;
      }
      .project-card__title {
        color: #fff;
        font-weight: 700;
        font-size: 1.35rem;
        writing-mode: vertical-rl;
        transform: rotate(180deg);
      }
      .project-card__thumb,
      .project-card__desc,
      .project-card__btn {
        display: none;
      }
      .project-card[data-active] .project-card__content {
        flex-direction: row;
        align-items: center;
        padding: 1.2rem 2rem;
        gap: 1.1rem;
      }
      .project-card[data-active] .project-card__title {
        writing-mode: horizontal-tb;
        transform: none;
        font-size: 2.4rem;
      }
      .project-card[data-active] .project-card__thumb,
      .project-card[data-active] .project-card__desc,
      .project-card[data-active] .project-card__btn {
        display: block;
      }
      .project-card__thumb {
        width: 133px;
        height: 269px;
        border-radius: 0.45rem;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }
      .project-card__desc {
        color: #ddd;
        font-size: 1rem;
        line-height: 1.4;
        max-width: 16rem;
      }
      .project-card__btn {
        padding: 0.55rem 1.3rem;
        border: none;
        border-radius: 9999px;
        background: var(--slider-accent);
        color: #fff;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
      }
      .project-card__btn:hover {
        background: #ff824f;
      }
      .slider-dots {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        padding: 20px 0;
      }
      .slider-dot {
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.35);
        cursor: pointer;
        transition: 0.3s;
      }
      .dark .slider-dot {
        background: rgba(255, 255, 255, 0.35);
      }
      .slider-dot.active {
        background: var(--slider-accent);
        transform: scale(1.2);
      }
      
      @media (max-width: 767px) {
        :root {
          --slider-closed: 100%;
          --slider-open: 100%;
          --slider-gap: 0.8rem;
        }

        .slider-head {
          padding: 30px 15px 20px;
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }

        .slider-container {
          padding: 0 15px;
        }
        
        .slider-track {
          flex-direction: column;
          -ms-scroll-snap-type: y mandatory;
          scroll-snap-type: y mandatory;
          align-items: center;
          justify-content: flex-start;
          padding-bottom: 20px;
          gap: 0.8rem;
        }

        .project-card {
          height: auto;
          min-height: 80px;
          flex: 0 0 auto;
          width: 100%;
          scroll-snap-align: start;
        }

        .project-card[data-active] {
          min-height: 300px;
          transform: none;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .project-card__content {
          flex-direction: row;
          justify-content: flex-start;
          padding: 1rem;
          align-items: center;
          gap: 1rem;
        }
        
        .project-card__title {
          writing-mode: horizontal-tb;
          transform: none;
          font-size: 1.2rem;
          margin-right: auto;
        }

        .project-card__thumb,
        .project-card__desc,
        .project-card__btn {
          display: none;
        }

        .project-card[data-active] .project-card__content {
          align-items: flex-start;
          padding: 1.5rem;
        }

        .project-card[data-active] .project-card__title {
          font-size: 1.8rem;
          margin-bottom: 1rem;
          margin-top: 2rem;
        }

        .project-card[data-active] .project-card__thumb {
          width: 200px;
          height: 267px;
          border-radius: 0.35rem;
          margin-bottom: 1rem;
          display: block;
        }

        .project-card[data-active] .project-card__desc {
          font-size: 0.95rem;
          max-width: 100%;
          margin-bottom: 1rem;
           display: block;
        }

        .project-card[data-active] .project-card__btn {
          align-self: center;
          width: 100%;
          text-align: center;
          padding: 0.7rem;
           display: block;
        }

        .slider-dots {
          display: none;
        }
        .slider-nav-btn {
          width: 2rem;
          height: 2rem;
          font-size: 1.2rem;
        }
      }

      /* Responsive design */
      @media (max-width: 480px) {
        .ai-input-container {
          flex-direction: column;
          padding: 10px;
        }

        .ai-submit {
          width: 100%;
          justify-content: center;
          margin-top: 12px;
        }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              primary: '#1a237e',
              secondary: '#5c6bc0',
              accent: '#ffc107',
              light: '#f5f5f5',
            }
          }
        }
      }
    </script>
